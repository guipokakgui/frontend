<style>
  html,
  body {
    width: 100%;
    height: 100%;
    background: #fff !important;
    overflow: hidden;
  }
  #nuxt-loading {
    width: 100%;
    height: 100%;
    background: #fff !important;
    visibility: hidden;
    opacity: 0;
    position: absolute;
    left: 0;
    right: 0;
    top: 0;
    bottom: 0;
    display: flex;
    /* justify-content: center; */
    align-items: center;
    flex-direction: column;
    animation: nuxtLoadingIn 3s ease;
    -webkit-animation: nuxtLoadingIn 3s ease;
    animation-fill-mode: forwards;
    overflow: hidden;
    flex-basis: 0;
  }

  @keyframes nuxtLoadingIn {
    0% {
      visibility: hidden;
      opacity: 0;
    }
    20% {
      visibility: visible;
      opacity: 0;
    }
    100% {
      visibility: visible;
      opacity: 1;
    }
  }

  @-webkit-keyframes nuxtLoadingIn {
    0% {
      visibility: hidden;
      opacity: 0;
    }
    20% {
      visibility: visible;
      opacity: 0;
    }
    100% {
      visibility: visible;
      opacity: 1;
    }
  }

  .spinner {
    width: 117px;
    height: 117px;
    /* background-color: #333; */
    background-image: url('/img/gs-loading.png');
    background-size: contain;

    margin: auto;
    -webkit-animation: sk-rotateplane 1.2s infinite ease-in-out;
    animation: sk-rotateplane 1.2s infinite ease-in-out;
  }

  @-webkit-keyframes sk-rotateplane {
    0% {
      -webkit-transform: perspective(120px);
    }
    50% {
      -webkit-transform: perspective(120px) rotateY(180deg);
    }
    100% {
      -webkit-transform: perspective(120px) rotateY(180deg) rotateX(180deg);
    }
  }

  @keyframes sk-rotateplane {
    0% {
      transform: perspective(120px) rotateX(0deg) rotateY(0deg);
      -webkit-transform: perspective(120px) rotateX(0deg) rotateY(0deg);
    }
    50% {
      transform: perspective(120px) rotateX(-180.1deg) rotateY(0deg);
      -webkit-transform: perspective(120px) rotateX(-180.1deg) rotateY(0deg);
    }
    100% {
      transform: perspective(120px) rotateX(-180deg) rotateY(-179.9deg);
      -webkit-transform: perspective(120px) rotateX(-180deg) rotateY(-179.9deg);
    }
  }
</style>

<div id="nuxt-loading"><div class="spinner"></div></div>
